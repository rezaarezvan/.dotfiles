font:
  normal:
    family: Hack Nerd Font
    style: Bold

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 12

window:
  opacity: 0.95
  dynamic_title: true
  dimensions:
    columns: 150
    lines: 36

  padding:
    x: 15
    y: 20

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: Q, mods: Control, action: Quit }
  - { key: N, mods: Control, action: SpawnNewInstance }

