font:
  normal:
    family: Hack Nerd Font
    style: Bold

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 12

window:
  opacity: 0.7
  dynamic_title: true
  dimensions:
    columns: 150
    lines: 36

  padding:
    x: 15
    y: 20

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: Q, mods: Control, action: Quit }
  - { key: N, mods: Control, action: SpawnNewInstance }

colors:
  primary:
    background: '#0a0a0a'
    foreground: '#ffffff'
  search:
    matches:
      foreground: CellBackground
      background: '#ee5396'
    footer_bar:
      background: '#262626'
      foreground: '#ffffff'
  normal:
    black: "#262626"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#dde1e6"
  bright:
    black: "#393939"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#ffffff"
