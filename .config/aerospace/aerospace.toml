# Required for persistent-workspaces
config-version = 2

start-at-login = true

# Only use workspaces 1-9 (disable A-Z)
persistent-workspaces = ['1', '2', '3', '4', '5', '6', '7', '8', '9']

# Auto-start apps
after-startup-command = [
    'exec-and-forget open -a Ghostty',
    'exec-and-forget open -a "Zen Browser"',
    'exec-and-forget open -a Discord',
    'exec-and-forget open -a Spotify',
]
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 0
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Only allow workspaces 1-9 (no A-Z)
[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'main'
5 = 'main'
6 = 'main'
7 = 'main'
8 = 'main'
9 = 'main'

[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

[mode.main.binding]
# Focus (hjkl like i3)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows (Shift+hjkl like i3)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-e = 'layout tiles horizontal vertical'         # toggle split like i3

# Fullscreen & floating
alt-shift-f = 'fullscreen'
alt-shift-space = 'layout floating tiling'

# Resize
alt-r = 'mode resize'

# Reload config (like i3 $mod+Shift+c)
alt-shift-c = 'reload-config'

# Workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-m = 'move-workspace-to-monitor --wrap-around next'

# Workspace 1: Terminal (Ghostty)
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
check-further-callbacks = false
run = 'move-node-to-workspace 1'

# Workspace 2: Browser (Zen)
[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
check-further-callbacks = false
run = 'move-node-to-workspace 2'

# Workspace 3: Discord
[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
check-further-callbacks = false
run = 'move-node-to-workspace 3'

# Workspace 4: Spotify
[[on-window-detected]]
if.app-id = 'com.spotify.client'
check-further-callbacks = false
run = 'move-node-to-workspace 4'

# Resize mode (like i3)
[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
esc = 'mode main'
enter = 'mode main'
